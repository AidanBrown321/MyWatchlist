<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All Movies - MyWatchlist</title>
    <meta name="description" content="View all your saved movies">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1>MyWatchlist</h1>
        <h2>Your Movie Collection</h2>
        
        <div class="header-buttons">
            <button id="load-data">Refresh Movies</button>
            
        </div>
    </div>
    
    <nav class="main-navigation">
        <a href="index.html" class="nav-button">Home</a>
        <a href="add-movie.html" class="nav-button">Add Movie</a>
        <a href="stats.html" class="nav-button">Stats</a>
    </nav>
    
    <hr>
    
    <div class="all-movies-container">
        <div class="filters-section">
            <h3>Filter Movies</h3>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="all">All Status</option>
                        <option value="watched">Watched</option>
                        <option value="towatch">To Watch</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="genre-filter">Genre:</label>
                    <select id="genre-filter">
                        <option value="all">All Genres</option>
                        <!-- Genre options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="search-filter">Search:</label>
                    <input type="text" id="search-filter" placeholder="Search titles...">
                </div>
            </div>
        </div>
        
        <div id="lambda-info" class="centered-content">
            <!-- loaded with AJAX -->
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="js/all-movies.js"></script>
</body>

</html>
